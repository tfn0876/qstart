
 <div class="app-bar fixed-top darcula" data-role="appbar">
        <a class="app-bar-element branding">Pokemon-KSI</a>
        <span class="app-bar-divider"></span>
        <ul class="app-bar-menu">
            <li><a routerLink="/dashboard">Dashboard</a></li>
        </ul>

        <div class="app-bar-element place-right">
            <span class="dropdown-toggle"><span class="mif-cog">
                
                <span *ngIf="isActive()" [innerText]="getUser().name"></span>
            </span> 
            </span>
            <div class="app-bar-drop-container padding10 place-right no-margin-top block-shadow fg-dark" data-role="dropdown" data-no-close="true" style="width: 220px">
                <h2 class="text-light">Settings</h2>
                <ul class="unstyled-list fg-dark">
                    <li><a routerLink="/profile" class="fg-white1 fg-hover-yellow">Profile</a></li>
                    <li><a href="#" (click)="onExit()" class="fg-white3 fg-hover-yellow">Exit</a></li>
                </ul>
            </div>
        </div>
        
    </div>
