<!DOCTYPE html>
<html>

<head>
  <title>Knowldge Systems Institute : Team Pokemon</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="lib/metro-ui/build/css/metro.min.css" rel="stylesheet">
  <link href="lib/metro-ui/build/css/metro-icons.min.css" rel="stylesheet">
  <link href="lib/metro-ui/build/css/metro-responsive.min.css" rel="stylesheet">
  <script src="lib/metro-ui/docs/js/jquery-2.1.3.min.js"></script>
  <script src="lib/metro-ui/docs/js/jquery.dataTables.min.js"></script>
  <script src="lib/metro-ui/build/js/metro.min.js"></script>
  <!-- Polyfill(s) for older browsers -->
  <script src="lib/core-js/client/shim.min.js"></script>
  <script src="lib/zone.js/dist/zone.js"></script>
  <script src="lib/systemjs/dist/system.src.js"></script>
  <script src="systemjs.config.js"></script>
  <script>
    System.import('main.js').catch(function (err) {
      console.error(err);
    });
  </script>
</head>

<body>
  <my-app>
    <style>
      .pageloading {
        width: 100%;
        height: 100%;
        padding: 10%;
      }
      
      #progBar {
        top: 58%;
        margin: auto;
        width: 80%;
        position: absolute;
      }
      
      progress {
        width: 400px;
        height: 14px;
        margin: 50px auto;
        display: block;
        /* Important Thing */
        -webkit-appearance: none;
        border: none;
      }
      /* All good till now. Now we'll style the background */
      
      progress::-webkit-progress-bar {
        background: black;
        border-radius: 50px;
        padding: 2px;
        box-shadow: 0 1px 0px 0 rgba(255, 255, 255, 0.2);
      }
      /* Now the value part */
      
      progress::-webkit-progress-value {
        border-radius: 50px;
        box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.4);
        background: -webkit-linear-gradient(45deg, transparent, transparent 33%, rgba(0, 0, 0, 0.1) 33%, rgba(0, 0, 0, 0.1) 66%, transparent 66%), -webkit-linear-gradient(top, rgba(255, 255, 255, 0.25), rgba(0, 0, 0, 0.2)), -webkit-linear-gradient(left, #ba7448, #c4672d);
        /* Looks great, now animating it */
        background-size: 25px 14px, 100% 100%, 100% 100%;
        -webkit-animation: move 5s linear 0 infinite;
      }
      
      #loadingText {
        color: white;
        position: absolute;
        top: 62%;
        left: 86%;
      }
      
      #LoadingBusyIndicator {
        margin: auto;
        top: 50%;
      }
      
      #pika {
        width: 120px;
        height: 80px;
        position: relative;
        margin: 19%;
      }

    </style>
    <div class="bg-dark pageloading">
      <span id="loadingText">Loading...</span>
      <img id="pika" src="pika.gif">
      <progress id="progBar" value="10" max="100" />
    </div>
    <script>
      $(document).ready(function () {
        var prog = 0;
        var interval1 = setInterval(function () {
          prog += 3;
          $('#progBar').val(prog);
          $('#pika').css('margin-left', (prog - 10) + '%');
          if (prog >= 100) {
            $('#loadingText').text('Go!');
            clearInterval(interval1);
          }
        }, 100);
      });

    </script>
  </my-app>
</body>

</html>
